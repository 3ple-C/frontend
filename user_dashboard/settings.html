        /* Country Select Styles */
        .country-select {

            /* Allow natural height */

        }

            padding: 8px 12px;
        }

        /* Search container */
        .country-search-container {
            position: relative;
            margin-bottom: 8px;
        }

        /* Ensure dropdown appears above other elements */
        select.country-select {
            z-index: 1;
            position: relative;
        }

        /* Firefox fix */
        select.country-select {
            -moz-appearance: none;
            text-indent: 0.01px;
            text-overflow: '';

            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
        }

        /* Make sure options are visible when dropdown opens */
        select.country-select:focus {
            overflow: auto;
        }
    </style>

            new CountrySelect({
                selector: '.country-select',
                apiUrl: 'https://restcountries.com/v3.1/all',

                    return data.map(country => ({
                        code: country.cca2,
