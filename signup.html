<body class="body">
	<!-- page wrap -->
	<div class="section section--content">
		<div class="section__content">
			<!-- form -->
			<form action="#" class="form form--content">
				<div class="form__logo-wrap">
					<a href="index.html" class="form__logo">
						<img src="img/logo-coin.jpg" alt="logo" style="border-radius: 50px;">
					</a>
					<span class="form__tagline">Renzo Global <br>Trading Corporation</span>
				</div>

				<div class="form__group">
					<input type="text" class="form__input input" placeholder="Name">
				</div>

				<div class="form__group">
					<input type="text" class="form__input input" placeholder="Email">
				</div>

				<div class="form__group">
					<select name="plans" id="plans" class="bg- form-select ">
						<option value="1">Choose Plan</option>
						<option value="silver">Silver Plan</option>
						<option value="diamond">Diamond Plan</option>
						<option value="gold">Gold Plan</option>
					</select>
				</div>

				<!-- <div class="form__group">
					<input type="text" class="form__input" placeholder="D.O.B">

				</div>

				<div class="form__group">
					<input type="text" class="form__input" placeholder="Country">
				</div> -->

				<div class="form__group">
					<input type="password" class="form__input input" placeholder="Password">
				</div>

				<div class="form__group">
					<input type="password" class="form__input input" placeholder="Confirm password">
				</div>

				<div class="form__group form__group--checkbox">
					<input id="remember" name="remember" type="checkbox">
					<label for="remember">I agree to the <a href="privacy.html">Privacy Policy</a></label>
				</div>

				<p class="error-message" id="signupError"></p>
				
				<button class="form__btn" type="button">Sign up</button>

				<span class="block-icon block-icon--purple">
					<i class="ti ti-logout"></i>
				</span>
				<span class="screw screw--big-tr"></span>
				<span class="screw screw--big-bl"></span>
				<span class="screw screw--big-br"></span>
