<body class="body">
	<!-- page wrap -->
	<div class="section section--content">
		<div class="section__content">
			<!-- form -->
			<form action="#" class="form form--content login-form"> 
				<div class="form__logo-wrap">
					<a href="index.html" class="form__logo">
						<img src="img/logo-coin.jpg" alt="logo" style="border-radius: 50px;">
					</a>
					<span class="form__tagline">Renzo Global <br>Trading Corporation</span>
				</div>

				<div class="form__group">
					<input type="text" class="form__input login-email" placeholder="Email">
				</div>

				<div class="form__group">
					<input type="password" class="form__input login-password" placeholder="Password">
				</div>

				<div class="form__group form__group--checkbox">
					<input id="remember" name="remember" type="checkbox">
					<label for="remember">Remember Me</label>
				</div>

				<p class="error-message" id="loginError"></p>
				
				<button class="form__btn login-btn" type="button">Sign in</button>

				<span class="form__delimiter">or</span>

				<div class="form__social">
					<a class="fb" href="#"><i class="ti ti-brand-facebook"></i></a>
					<a class="tw" href="#"><i class="ti ti-brand-x"></i></a>
					<a class="gl" href="#"><i class="ti ti-brand-google"></i></a>
				</div>

				<span class="form__text form__text--center">Don't have an account? <a href="signup.html">Sign up!</a><br> <a href="forgot.html">Forgot password?</a></span>

				<!-- design elements -->
				<span class="block-icon block-icon--purple">
					<i class="ti ti-login"></i>
				</span>
				<span class="screw screw--big-tr"></span>
				<span class="screw screw--big-bl"></span>
				<span class="screw screw--big-br"></span>
			</form>
			<!-- end form -->
		</div>

		<!-- animation background -->
		<div class="section__canvas section__canvas--full section__canvas--third" id="canvas3"></div>
	</div>
	<!-- end page wrap -->

	<!-- JS -->
	<script src="js/bootstrap.bundle.min.js"></script>
